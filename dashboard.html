<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 250px;
            background: #2c3e50;
            color: white;
            padding: 20px;
            height: 100vh;
            position: fixed;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px;
            cursor: pointer;
            border-bottom: 1px solid #34495e;
        }
        .sidebar ul li:hover {
            background: #1abc9c;
        }
        .content {
            margin-left: 270px;
            padding: 20px;
            width: calc(100% - 270px);
        }
        .chart-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        canvas {
            max-width: 400px;
            max-height: 400px;
        }
        .btn {
            padding: 10px;
            margin: 5px;
            border: none;
            cursor: pointer;
            color: white;
            border-radius: 5px;
        }
        .btn-add { background: #3498db; }
        .btn-edit { background: #f1c40f; }
        .btn-delete { background: #e74c3c; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li onclick="showDashboard()">Dashboard</li>
            <li onclick="showAttendanceReport()">Attendance Reports</li>
            <li onclick="showManageStudents()">Manage Students</li>
        </ul>
    </div>
    <div class="content" id="main-content"></div>

    <script>
        function showDashboard() {
            document.getElementById('main-content').innerHTML = `
                <h2>Dashboard</h2>
                <div class="chart-container">
                    <canvas id='pieChart1'></canvas>
                    <canvas id='pieChart2'></canvas>
                </div>`;
            renderCharts();
        }

        function showAttendanceReport() {
            document.getElementById('main-content').innerHTML = `
                <h2>Attendance Reports</h2>
                <canvas id='lineChart'></canvas>`;
            renderLineChart();
        }

        function showManageStudents() {
            document.getElementById('main-content').innerHTML = `
                <h2>Manage Students</h2>
                <button class="btn btn-add">Add Student</button>
                <button class="btn btn-edit">Edit Student</button>
                <button class="btn btn-delete">Delete Student</button>
                <p>List of students will be displayed here.</p>`;
        }

        function renderCharts() {
            let ctx1 = document.getElementById('pieChart1').getContext('2d');
            new Chart(ctx1, {
                type: 'pie',
                data: {
                    labels: ['Present', 'Absent'],
                    datasets: [{
                        data: [75, 25],
                        backgroundColor: ['#2ecc71', '#e74c3c']
                    }]
                }
            });
            
            let ctx2 = document.getElementById('pieChart2').getContext('2d');
            new Chart(ctx2, {
                type: 'pie',
                data: {
                    labels: ['On Time', 'Late'],
                    datasets: [{
                        data: [85, 15],
                        backgroundColor: ['#3498db', '#f1c40f']
                    }]
                }
            });
        }

        function renderLineChart() {
            let ctx = document.getElementById('lineChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
                    datasets: [{
                        label: 'Attendance Rate',
                        data: [90, 85, 88, 92],
                        borderColor: '#1abc9c',
                        borderWidth: 2
                    }]
                }
            });
        }

        showDashboard();
    </script>
</body>
</html>
